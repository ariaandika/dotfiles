set -g mouse on
set -s escape-time 1
# set -g default-terminal 'screen-256color' # make comment have weird background
set-option -sa terminal-overrides ",alacritty*:Tc"
# set-option -sa terminal-overrides "alacritty"
set-option -g detach-on-destroy off
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g status-right "%H:%M #(~/dev/config/script/show_status)"
set -g status-fg "#aab2bf"
set -g status-bg "#282c34"

set -g window-status-format "#I:#{window_name}"
set -g window-status-current-format "#{?window_active,#I:{#{window_name}#},}"

# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set vi-mode
set-window-option -g mode-keys vi

# Keybinds
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Panes
bind \\ split-window -v -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind r source ~/dev/config/tmux/tmux.conf

# alt+number to switch window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

bind -n M-LEFT select-pane -L
bind -n M-RIGHT select-pane -R
# bind -n M-UP select-pane -U
# bind -n M-DOWN select-pane -D

# Keybinds, with prefix
# d   detach

# w   list windows
# s   list sessions
# ,   rename window
# $   rename session
# c   new window
# &   kill window

# C   interactive options
# r   source file

# ?   list keybinds
# /   describe keybind
# !   move pane to new window
# %   split hor
# \   split hor
# "   split ver
# :   prompt command
# z   fullscreen pane

