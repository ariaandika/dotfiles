# $ hyprctl monitors all
monitor=eDP-1,1920x1080@60, 0x0, 1

# Screen sharing
exec-once = dbus-update-activation-environment --systemd --all
exec-once = alacritty --config-file ~/dev/config/alacritty/alacritty.toml
exec-once = hyprpaper --config ~/dev/config/hypr/hyprpaper.conf
exec-once = ~/dev/config/script/hypridle-env

$mod = SUPER
env = XCURSOR_SIZE,12

bind = $mod SHIFT, Y, exec, alacritty --config-file ~/dev/config/alacritty/alacritty.toml
bind = $mod SHIFT, F, exec, ~/app/zen/zen
bind = $mod SHIFT, U, exec, firefox
bind = $mod, backslash, exec, ~/app/welcome
bind = $mod, A, exec, ~/dev/config/script/screenshot
bind = $mod, Return, exec, tmux neww \; splitw -h

bind=$mod,Q,submap,shutdown
submap=shutdown
bind = ,p,exec,shutdown -h now
bind = ,p,submap,reset
bind = ,S,exec,loginctl lock-session
bind = ,S,exec,systemctl suspend
bind = ,S,submap,reset
bind = ,M,exit,
bind = ,M,submap,reset
bind = ,escape,submap,reset
bind = ,Q,submap,reset
submap=reset

bind = $mod, L, exec, loginctl lock-session
bind = $mod SHIFT, Q, killactive,
bind = $mod, Space, togglefloating,
bind = $mod, S, pin,

bindm = $mod, mouse:272, movewindow
bindm = $mod alt, mouse:272, resizewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod, l, exec, pactl set-source-volume @DEFAULT_SOURCE@ +10%
bind = $mod, k, exec, pactl set-source-volume @DEFAULT_SOURCE@ -10%
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pamixer --default-source -m

bind = $mod, M, exec, playerctl play-pause
bind = $mod, N, exec, playerctl next
bind = $mod, B, exec, playerctl previous
bind = $mod, comma, exec, playerctl position 0
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

bind = ,XF86MonBrightnessUp,   exec, ~/dev/config/script/brightness up
bind = ,XF86MonBrightnessDown, exec, ~/dev/config/script/brightness down
bind = $mod, P, exec, ~/dev/config/script/brightness up
bind = $mod, O, exec, ~/dev/config/script/brightness down

bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bind = $mod, Tab, togglespecialworkspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, grave, workspace, 7

bind = $mod SHIFT, Tab, movetoworkspace, special
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, grave, movetoworkspace, 7

general {
    border_size = 0
    gaps_in = 0
    gaps_out = 0
    layout = dwindle
    allow_tearing = true # see window rule `immediate` below
}

decoration {
    # drop_shadow = false
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

input {
    repeat_rate = 50
    repeat_delay = 160
    sensitivity = 0.3
    # sensitivity = 0.1
    touchpad {
      natural_scroll = true
      disable_while_typing = true
    }
}

gestures {
    workspace_swipe_distance = 500
    workspace_swipe_create_new = false
    gesture = 3, horizontal, workspace
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 2
    disable_autoreload = true
    # vfr = true
}

dwindle {
    # default_split_ratio = 0.1
    split_width_multiplier = 0
    # smart_split = true
}

master {
    orientation = center
    slave_count_for_center_master = 3
    # center_master_slaves_on_right = false
}

windowrule = match:title ^(Picture-in-Picture)$,float on, pin on, no_initial_focus on,\
  size monitor_w*0.25 monitor_h*0.25, move monitor_w-window_w monitor_h-window_h-18

windowrule = match:class mpv,float on, pin on, no_initial_focus on,\
  size monitor_w*0.25 monitor_h*0.25, move monitor_w-window_w monitor_h-window_h-18

windowrule = match:class vlc,float on, pin on, no_initial_focus on,\
  size monitor_w*0.25 monitor_h*0.25, move monitor_w-window_w monitor_h-window_h-18

windowrule = match:class "Slay the Spire", immediate yes

